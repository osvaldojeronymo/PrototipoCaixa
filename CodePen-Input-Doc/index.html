<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis e Locadores - Upload de Documentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SILIC 2.0 - CAIXA</h1>
        <p>Sistema de Locação de Imóveis da Caixa</p>
    </header>
    <div class="imovel-info">
        <strong>Imóvel:</strong> Rua das Flores, 123 - Centro - São Paulo/SP
    </div>
    <main class="container">
        <h2>Locadores vinculados ao imóvel</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Documentos</th>
                </tr>
            </thead>
            <tbody id="tabelaLocadores"></tbody>
        </table>
        <div class="pagination-bar">
            <div class="pagination-bar-row">
                <div class="pagination-left">
                    Itens por página
                    <select id="itensPorPaginaSelect" class="select">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="pagination-center" id="pagination-info"></div>
                <div class="pagination-right" id="pagination-buttons"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
