<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - SILIC 2.0</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>SILIC 2.0 - TESTE</h1>
    <div class="debug" id="debug-info">Carregando...</div>
    
    <div class="imovel-info">
        <strong>Imóvel:</strong> Carregando...
    </div>
    
    <h2>Locadores vinculados ao imóvel</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Documento</th>
            </tr>
        </thead>
        <tbody id="tabelaLocadores">
            <!-- Será preenchido via JavaScript -->
        </tbody>
    </table>
    
    <div class="pagination-bar">
        <div class="pagination-bar-row">
            <div class="pagination-left">
                Itens por página
                <select id="itensPorPaginaSelect">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="pagination-center" id="pagination-info"></div>
            <div class="pagination-right" id="pagination-buttons"></div>
        </div>
    </div>

    <script>
        // Teste simples para verificar se o JavaScript está funcionando
        console.log('Script iniciando...');
        
        // Dados básicos para teste
        const imovelAtual = {
            id: 1,
            endereco: "Av. Paulista, 1578 - São Paulo/SP",
            tipo: "Comercial",
            area: "250m²"
        };
        
        const locadores = [
            { id: 1, nome: "João Silva", tipo: "Pessoa Física", cpf: "123.456.789-01" },
            { id: 2, nome: "Maria Oliveira", tipo: "Pessoa Física", cpf: "987.654.321-02" },
            { id: 3, nome: "Empresa ABC LTDA", tipo: "Pessoa Jurídica", cnpj: "12.345.678/0001-90" }
        ];
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado!');
            
            // Atualizar debug info
            document.getElementById('debug-info').innerHTML = 
                `JavaScript funcionando! Total de locadores: ${locadores.length}`;
            
            // Atualizar informações do imóvel
            document.querySelector('.imovel-info').innerHTML = 
                `<strong>Imóvel ${imovelAtual.id}:</strong> ${imovelAtual.endereco} - ${imovelAtual.tipo} (${imovelAtual.area})`;
            
            // Preencher tabela
            const tbody = document.getElementById('tabelaLocadores');
            tbody.innerHTML = '';
            
            locadores.forEach(locador => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${locador.id}</td>
                    <td>${locador.nome}</td>
                    <td>${locador.tipo}</td>
                    <td>${locador.tipo === 'Pessoa Física' ? locador.cpf : locador.cnpj}</td>
                `;
                tbody.appendChild(row);
            });
            
            console.log('Tabela preenchida com sucesso!');
        });
    </script>
</body>
</html>
